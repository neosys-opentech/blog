---
title: Erreur 404
---
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Le journal technique de Neosys" />
  <link rel="shortcut icon" href="{% link /assets/images/favicon.png %}" type="image/png" />
  <link rel="apple-touch-icon" href="{% link /assets/images/favicon.png %}" type="image/png">

  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/css/flag-icon.min.css">
  <link rel="stylesheet" href="{% link /assets/css/style.css %}">
</head>

<body class="ns-error-body">
  <div class="container ns-error-container">
    <h1 class="ns-error-title">404</h1>
    <p class="ns-error-message">
      Oops, La page recherchée est introuvable
    </p>
    <hr class="ns-error-hr" style="background-color: rgb(130, 119, 201);">
    <p class="ns-error-message-detailed">
      Revenez à la page d'accueil.
      <br />
      Si vous pensez qu'il s'agit d'un problème, merci de reporter une issue.
    </p>
    <p class="ns-error-btn-container">
      <a href="{{ site.baseurl }}/" class="ns-error-btn">Accueil</a>
      <a href="{{ site.github.issues_link }}" class="ns-error-btn">Reporter une issue</a>
    </p>
  </div>
</body>

</html>
