---
title: Erreur 404
---
<!DOCTYPE html>
<html lang="fr">

{%- include head.html -%}

<body class="ns-error-body">
  <div class="container ns-error-container">
    <h1 class="ns-error-title">404</h1>
    <p class="ns-error-message">
      Oops, La page recherchée est introuvable
    </p>
    <hr class="ns-error-hr" style="background-color: rgb(130, 119, 201);">
    <p class="ns-error-message-detailed">
      Revenez à la page d'accueil.
      <br />
      Si vous pensez qu'il s'agit d'un problème, merci de reporter une issue.
    </p>
    <p class="ns-error-btn-container">
      <a href="{{ site.baseurl }}/" class="ns-error-btn">Accueil</a>
      <a href="{{ site.github.issues_link }}" class="ns-error-btn">Reporter une issue</a>
    </p>
  </div>

  {%- include js-scripts.html -%}
</body>

</html>
